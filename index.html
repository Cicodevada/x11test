<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      background: rgba(0,0,0,0.5); 
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
    }
    .window-btn {
      margin: 0 5px;
      padding: 5px 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .window-btn img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="windows-container"></div>
  <script>
    const { ipcRenderer } = require('electron');

    async function updateWindows() {
      const container = document.getElementById('windows-container');
      const windows = await ipcRenderer.invoke('get-windows');
      
      container.innerHTML = '';
      windows.forEach(win => {
        const btn = document.createElement('button');
        btn.className = 'window-btn';

        // Cria um elemento de imagem para o ícone da janela
        const img = document.createElement('img');
        img.src = win.icon;  // Usa o ícone da janela obtido do backend
        btn.appendChild(img);
        
        btn.textContent = win.title;
        btn.onclick = () => ipcRenderer.send('activate-window', win.id);
        container.appendChild(btn);
      });
    }

    updateWindows();
    setInterval(updateWindows, 5000);
  </script>
</body>
</html>
