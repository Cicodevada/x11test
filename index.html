<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbar</title>
  <style>
    body {
      display: flex;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .app-button {
      padding: 10px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
    }
    .app-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="taskbar">
    <!-- Os ícones dos aplicativos abertos serão listados aqui -->
  </div>

  <script src="renderer.js"></script>
</body>
</html>
