<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        #app-list { list-style: none; padding: 0; }
        #app-list li { 
            display: flex; 
            align-items: center; 
            padding: 10px; 
            cursor: pointer; 
            border-bottom: 1px solid #ddd;
        }
        #app-list li:hover { background-color: #f0f0f0; }
        #app-list img { margin-right: 10px; width: 32px; height: 32px; }
    </style>
</head>
<body>
    <ul id="app-list"></ul>

    <script>
        const { ipcRenderer } = require('electron');

        async function loadWindows() {
            const windows = await ipcRenderer.invoke('get-windows');
            const appList = document.getElementById('app-list');
            appList.innerHTML = '';

            windows.forEach(win => {
                const li = document.createElement('li');
                
                const img = document.createElement('img');
                img.src = win.hasIcon ? `xprop-icon.png` : 'default-icon.png';
                
                const span = document.createElement('span');
                span.textContent = win.name;

                li.appendChild(img);
                li.appendChild(span);
                
                li.addEventListener('click', () => {
                    ipcRenderer.send('focus-window', win.windowId);
                });

                appList.appendChild(li);
            });
        }

        loadWindows();
    </script>
</body>
</html>
