<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      background: rgba(0,0,0,0.5); 
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
    }
    .window-btn {
      margin: 0 5px;
      padding: 5px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .window-btn img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="windows-container"></div>
  <script>
    const { ipcRenderer } = require('electron');

    async function updateWindows() {
      const container = document.getElementById('windows-container');
      const windows = await ipcRenderer.invoke('get-windows');
      
      container.innerHTML = '';
      windows.forEach(win => {
        const btn = document.createElement('button');
        btn.className = 'window-btn';
        
        if (win.icon) {
          const icon = document.createElement('img');
          icon.src = win.icon;
          btn.appendChild(icon);
        }
        
        const title = document.createElement('span');
        title.textContent = win.title;
        btn.appendChild(title);
        
        btn.onclick = () => ipcRenderer.send('activate-window', win.id);
        container.appendChild(btn);
      });
    }

    updateWindows();
    setInterval(updateWindows, 500);
  </script>
</body>
</html>
