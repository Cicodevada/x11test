<!DOCTYPE html>
<html>
<head>
  <title>XFCE Taskbar</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 10px; 
      background: #f0f0f0; 
    }
    .window-list {
      list-style-type: none;
      padding: 0;
    }
    .window-item {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }
    .window-actions button {
      margin-left: 5px;
      background: #e0e0e0;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h2>Active Windows</h2>
  <ul id="windowList" class="window-list"></ul>

  <script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('update-windows', (event, windows) => {
      const windowList = document.getElementById('windowList')
      windowList.innerHTML = ''

      windows.forEach(window => {
        const li = document.createElement('li')
        li.className = 'window-item'
        li.innerHTML = `
          <span>${window.name}</span>
          <div class="window-actions">
            <button onclick="focusWindow(${window.id})">Focus</button>
            <button onclick="closeWindow(${window.id})">Close</button>
          </div>
        `
        windowList.appendChild(li)
      })
    })

    }

    function closeWindow(windowId) {
      // Implementar fechamento da janela
    }
  </script>
</body>
</html>
